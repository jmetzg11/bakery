{{define "title"}}Home{{end}} {{define "main"}}
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Make Report</h1>

  <form
    method="POST"
    action="/make_report"
    class="bg-white shadow-md rounded-lg p-6"
  >
    <div class="space-y-4">
      {{range $index, $item := .Items}}
      <div class="flex items-center justify-between border-b pb-3">
        <label for="item-{{$index}}" class="text-lg text-gray-700 flex-1"
          >{{$item}}</label
        >
        <input
          type="number"
          id="item-{{$index}}"
          name="{{$item}}"
          min="0"
          value="0"
          class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      {{end}}
    </div>

    <button
      type="submit"
      class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105"
    >
      Make Report
    </button>
  </form>
</div>
{{end}}
