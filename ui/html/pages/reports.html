{{define "title"}}Reports{{end}} {{define "main"}}
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Reports</h1>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Date
          </th>
          <th
            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Total Cost
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {{range .Reports}}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{.Date}}
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right font-semibold"
          >
            {{formatMoney .TotalCost}}
          </td>
        </tr>
        {{else}}
        <tr>
          <td colspan="2" class="px-6 py-4 text-center text-gray-500">
            No reports yet. Create your first order!
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
